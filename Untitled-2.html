<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>acfn</title>
</head>

<body>
	
<div class="callout" data-closable>
  <button class="close-button" aria-label="Close alert" type="button" data-close>
    <span aria-hidden="true">&times;</span>
  </button>
  <p>Look at this close button!</p>
</div>

<p>Using Foundation's <a target="_blank" href="https://github.com/zurb/motion-ui/tree/master/docs">MotionUI</a>, you can attach an animation to this close interaction.</p>

<div class="callout" data-closable="slide-out-right">
  <p>You can so totally close this!</p>
  <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="callout" data-closable="fade-out">
  <p>You can so totally close this!</p>
  <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
    <span aria-hidden="true"><img src="http://placehold.it/25" alt="" /></span>
  </button>
</div>

<div class="callout" data-closable="slide-out-up">
  <p>You can so totally close this!</p>
  <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
    <span aria-hidden="true"><i class="fa fa-window-close"></i></span>
  </button>
</div>

</body>
</html>
